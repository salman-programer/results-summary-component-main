<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Results summary component | Frontend Mentor</title>
</head>
<body>
  <main>
    <section class="result">
      <h1 class="result__heading">Your Result</h1>
      <div class="result__score">
        <span class="result__score-point">76</span>
        <span class="result__score-of">of 100</span>
      </div>
      <h2 class="result__subheading">Great</h2>
      <p class="result__text">You scored higher than <span class="result__text-higher">65</span>% of the people who have taken these tests.</span>
    </section>
    <section class="summary">
      <h2 class="summary__heading">Summary</h2>
      <ul class="summary__list"></ul>

      <div class="reaction">
        <img class="img_reaction" src="assets/images/icon-reaction.svg"  alt="reaction">
        <p class="reaction- p">Reaction</p>
        <p class="number">80/100</p>
        
      </div>
      <div class="memory">
        <img class="img_memory" src="assets/images/icon-memory.svg" alt="">
        <p class="memory- p">Memory</p>
        <p class="number">92/100</p>
        
      </div>
      <div class="verbal">
        <img class="img_verbal" src="assets/images/icon-verbal.svg" alt="">
        <p class="verbal- p">Verbal</p>
        <p class="six">61/100</p>
        
      </div>
      <div class="visual">
        <img class="img_visual" src="assets/images/icon-visual.svg" alt="">
        <p class="visual- p">Visual</p>
        <p class="seven">72/100</p>
        
      </div>
      <button type="button" onclick="location.reload()">Continue</button>
    </section>
  </main>
</body>
</html>
